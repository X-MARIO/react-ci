# .github/actions/setup-node/action.yml
name: 'Setup Node.js'
description: 'Sets up Node.js and caches package manager dependencies and enables Corepack'
inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '24.x'
  cache-manager:
    description: 'Package manager to cache (npm, yarn, pnpm)'
    required: false
    default: 'npm'
runs:
  using: 'composite'
  steps:
    - name: Set up Node.js ${{ inputs.node-version }} && with cache-manager ${{ inputs.cache-manager }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.cache-manager }}
    - name: Enable Corepack
      shell: bash
      run: corepack enable
